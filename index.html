<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./main.css">

<body>
    <div class="container">
        <header>
            <img src="./images/agenda_telefonica.jpg" alt="Agenda Telefônica">
            <h1>Agenda Telefônica (N&#176; total de contatos: <span id="total-contatos">0</span>)</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="NomeContato" placeholder="Nome do Contato" required />
            <input type="text" id="NumeroTelefone01" placeholder="N&#176; Telefone Principal" required />
            <input type="text" id="NumeroTelefone02" placeholder="N&#176; Telefone Secundário" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Letra</th>
                    <th>Nome do Contato</th>
                    <th>Telefone Principal</th>
                    <th>Telefone Secundário</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>    
    </div>
    <script src="./main.js"></script>
</body>
</html>
